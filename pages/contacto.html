                        <li class="nav-item"><a class="nav-link" href="../index.html">Inicio</a></li>

    </header>

    <main>
        <section class="ftco-section">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-10 col-md-12">
                        <div class="wrapper">
                            <div class="row">
                                <div class="col-md-7 d-flex align-items-stretch">
                                    <div class="contact-wrap w-100 p-md-5 p-4">
                                        <h3 class="mb-4">Escríbenos</h3>
                                        <form method="POST" id="contactForm" name="contactForm" novalidate="novalidate">
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <input type="text" class="form-control" name="name" id="name"
                                                            placeholder="Nombre">
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <input type="email" class="form-control" name="email" id="email"
                                                            placeholder="Email">
                                                    </div>
                                                </div>
                                                <div class="col-md-12">
                                                    <div class="form-group">
                                                        <input type="text" class="form-control" name="subject"
                                                            id="subject" placeholder="Motivo">
                                                    </div>
                                                </div>
                                                <div class="col-md-12">
                                                    <div class="form-group">
                                                        <label for="check">¿Desea suscribirse a nuestro Newsletter?</label>
                                                        <input type="checkbox" name="check" id="check" value="1">
                                                    </div>
                                                </div>
                                                <div class="col-md-12">
                                                    <div class="form-group">
                                                        <textarea name="message" class="form-control" id="message"
                                                            cols="30" rows="7" placeholder="Mensaje"></textarea>
                                                    </div>
                                                </div>
                                                <div class="col-md-12">
                                                    <div class="form-group">
                                                        <input type="submit" value="Enviar Mensaje" class="btn btn-primary">
                                                        <input type="reset" value="Limpiar" class="btn btn-danger">
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                                <div class="col-md-5 d-flex align-items-stretch">
                                    <div class="text-contactInfo bg-primary w-100 p-lg-5 p-4">
                                        <h3 class="mb-4 mt-md-4">Información de contacto</h3>
                                        <div class="dbox w-100 d-flex align-items-start">
                                            <div class="icono d-flex align-items-center justify-content-center">
                                                <span class="fa fa-map-marker"></span>
                                            </div>
                                            <div class="m-3 pl-3">
                                                <p><span class="contact-marcado">Dirección</span> Ciudad de Buenos Aires, Argentina</p>
                                            </div>
                                        </div>
                                        <div class="dbox w-100 d-flex align-items-center">
                                            <div class="icono d-flex align-items-center justify-content-center">
                                                <span class="fa fa-phone"></span>
                                            </div>
                                            <div class="m-3 pl-3">
                                                <p><span class="contact-marcado">Phone:</span> + 1235 2355 98</p>
                                            </div>
                                        </div>
                                        <div class="dbox w-100 d-flex align-items-center">
                                            <div class="icono d-flex align-items-center justify-content-center">
                                                <span class="fa fa-paper-plane"></span>
                                            </div>
                                            <div class="m-3 pl-3">
                                                <p><span class="contact-marcado">Email:</span> info@yoursite.com</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="laureles">
        <div class="footer">
            <!--Iconos redes sociales-->
            <div>
                <div class="logo-footer">
                    <img class="logo-footer-img" src="../images/Laureles AV_.png" alt="Logo">

            </div>
            <div class="footer__redes">
                <div class="footer__redes__iconos">

                    <a href="http://www.instagram.com/" target="_blank"><i
                            class="fa fa-instagram fa-2x footer__redes__iconos--color"></i></a>
                    <a href="http://www.youtube.com/" target="_blank"><i
                            class="fa fa-youtube-play fa-2x footer__redes__iconos--color"></i></a>
                </div>
            </div>

        <div class="derechos">
            <p>By <span>Andrés Andrade</span><i class="fa fa-copyright"></i></p>
